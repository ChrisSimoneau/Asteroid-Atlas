<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Threejs Earth</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
      }
      #container {
        width: 100%;
        height: 100%;
        display: block;
      }
      #veil {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
      }
      #progress-bar {
        position: absolute;
        width: 200px;
        height: 5px;
        left: 50vw;
        top: 50vh;
        transition: opacity 0.2s ease;
        transform: translateX(-50%);
        background-color: #333;
      }
      #progress {
        position: absolute;
        width: 0px;
        height: 5px;
        left: 0px;
        top: 0px;
        transition: width 0.2s ease;
        /* transform: translateX(-50%); */
        background-color: #848484;
      }
      #info-icon {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }
      #tooltip {
        background: #333;
        color: white;
        padding: 8px 8px;
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 4px;
        border: 1px solid #9F9F9F66;
        display: none;
      }
      #tooltip[data-show] {
        display: block;
      }
      #tooltip a {
        color: #92ccff;
      }
      ul {
        margin-bottom: 0;
        padding-left: 1rem;
      }
      #coordinate-input {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
      }
      #coordinate-input input {
        width: 80px;
        padding: 5px;
        margin: 0 5px;
        border: 1px solid #555;
        border-radius: 4px;
        background: #333;
        color: white;
      }
      #coordinate-input button {
        padding: 5px 10px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background: #0066cc;
        color: white;
        cursor: pointer;
      }
      #coordinate-input button:hover {
        background: #0052a3;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="veil">
      <div id="progress-bar"><div id="progress"></div></div>
    </div>
    
    <!-- Coordinate Input Interface -->
    <div id="coordinate-input">
      <h4 style="margin: 0 0 10px 0;">Navigate to Coordinates</h4>
      <div>
        <label>Lat:</label>
        <input type="number" id="lat-input" min="-90" max="90" step="0.0001" value="40.7128" placeholder="Latitude">
        <label>Lon:</label>
        <input type="number" id="lon-input" min="-180" max="180" step="0.0001" value="-74.0060" placeholder="Longitude">
      </div>
      <div style="margin-top: 10px;">
        <button onclick="goToInputCoordinates()">Go to Location</button>
        <button onclick="addMarkerAtInput()">Add Marker</button>
      </div>
      <div style="margin-top: 10px; font-size: 12px;">
        <strong>Quick Locations:</strong><br>
        <button onclick="setCoordinates(51.5074, -0.1278)">London</button>
        <button onclick="setCoordinates(35.6762, 139.6503)">Tokyo</button>
        <button onclick="setCoordinates(-33.8688, 151.2093)">Sydney</button>
      </div>
      <div style="margin-top: 10px; font-size: 11px; color: #ccc;">
        Click on Earth to get coordinates at that point
      </div>
    </div>
    
    <script src="./index.js" type="module"></script>
  </body>
</html>
