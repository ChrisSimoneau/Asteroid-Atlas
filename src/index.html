<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title data-i18n="title">Threejs Earth</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
      }
      #container {
        width: 100%;
        height: 100%;
        display: block;
      }
      #veil {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
      }
      #progress-bar {
        position: absolute;
        width: 200px;
        height: 5px;
        left: 50vw;
        top: 50vh;
        transition: opacity 0.2s ease;
        transform: translateX(-50%);
        background-color: #333;
      }
      #progress {
        position: absolute;
        width: 0px;
        height: 5px;
        left: 0px;
        top: 0px;
        transition: width 0.2s ease;
        /* transform: translateX(-50%); */
        background-color: #848484;
      }
      #info-icon {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }
      #tooltip {
        background: #333;
        color: white;
        padding: 8px 8px;
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 4px;
        border: 1px solid #9F9F9F66;
        display: none;
      }
      #tooltip[data-show] {
        display: block;
      }
      #tooltip a {
        color: #92ccff;
      }
      ul {
        margin-bottom: 0;
        padding-left: 1rem;
      }
      #coordinate-input {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
      }
      #coordinate-input input {
        width: 80px;
        padding: 5px;
        margin: 0 5px;
        border: 1px solid #555;
        border-radius: 4px;
        background: #333;
        color: white;
      }
      #coordinate-input button {
        padding: 5px 10px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background: #0066cc;
        color: white;
        cursor: pointer;
      }
      #coordinate-input button:hover {
        background: #0052a3;
      }
      #language-selector-container {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
        z-index: 1001;
      }
      #language-selector {
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 5px;
        font-size: 12px;
      }
      #language-selector option {
        background: #333;
        color: white;
      }
      #impact-zones-window {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 350px;
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #0066cc;
        border-radius: 8px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 1002;
        box-shadow: 0 4px 20px rgba(0, 102, 204, 0.3);
      }
      #impact-zones-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: rgba(0, 102, 204, 0.2);
        border-bottom: 1px solid #0066cc;
        border-radius: 6px 6px 0 0;
      }
      #impact-zones-header h3 {
        margin: 0;
        font-size: 16px;
        color: #0066cc;
      }
      #close-zones-window {
        background: none;
        border: none;
        color: #ccc;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #close-zones-window:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      #impact-zones-content {
        padding: 15px;
      }
      .zone-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .zone-info:last-child {
        border-bottom: none;
      }
      .zone-info strong {
        color: #0066cc;
        font-size: 13px;
      }
      .zone-info span {
        color: #fff;
        font-size: 13px;
        font-weight: bold;
      }
      .crater-zone strong {
        color: #8B0000 !important; /* Dark red */
      }
      .fireball-zone strong {
        color: #FF4500 !important; /* Orange-red */
      }
      .overpressure-zone strong {
        color: #FF1493 !important; /* Deep pink */
      }
      .wind-zone strong {
        color: #9370DB !important; /* Medium purple */
      }
      .seismic-zone strong {
        color: #32CD32 !important; /* Lime green */
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="veil">
      <div id="progress-bar"><div id="progress"></div></div>
    </div>
    
    <!-- Language Selector -->
    <div id="language-selector-container">
      <label for="language-selector" data-i18n="ui.language" style="color: white; font-size: 12px; margin-right: 5px;">Language:</label>
      <select id="language-selector" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="zh">‰∏≠Êñá</option>
      </select>
    </div>
    
    <!-- Impact Zones Display Window -->
    <div id="impact-zones-window" style="display: none;">
      <div id="impact-zones-header">
        <h3 data-i18n="ui.impact_zones">Impact Zones</h3>
        <button id="close-zones-window">&times;</button>
      </div>
      <div id="impact-zones-content">
        <div class="zone-info">
          <strong data-i18n="ui.impact_energy">Impact Energy:</strong>
          <span id="zone-energy">-</span>
        </div>
        <div class="zone-info crater-zone">
          <strong data-i18n="ui.crater_zone">Crater (100% destruction):</strong>
          <span id="zone-crater">-</span>
        </div>
        <div class="zone-info fireball-zone">
          <strong data-i18n="ui.fireball_zone">Fireball (50% mortality):</strong>
          <span id="zone-fireball">-</span>
        </div>
        <div class="zone-info seismic-zone">
          <strong data-i18n="ui.seismic_zone">Seismic (Meff 7.0):</strong>
          <span id="zone-seismic">-</span>
        </div>
        <div class="zone-info">
          <strong data-i18n="ui.impact_location">Impact Location:</strong>
          <span id="zone-location">-</span>
        </div>
      </div>
    </div>
    
    <!-- Coordinate Input Interface -->
    <div id="coordinate-input">
      <h4 style="margin: 0 0 10px 0;" data-i18n="navigation.title">Navigate to Coordinates</h4>
      <div>
        <label data-i18n="navigation.latitude">Lat:</label>
        <input type="number" id="lat-input" min="-90" max="90" step="0.0001" value="40.7128" data-i18n="navigation.latitude_placeholder" placeholder="Latitude">
        <label data-i18n="navigation.longitude">Lon:</label>
        <input type="number" id="lon-input" min="-180" max="180" step="0.0001" value="-74.0060" data-i18n="navigation.longitude_placeholder" placeholder="Longitude">
      </div>
      <div style="margin-top: 10px;">
        <button onclick="goToInputCoordinates()" data-i18n="navigation.go_to_location">Go to Location</button>
        <button onclick="addMarkerAtInput()" data-i18n="navigation.add_marker">Add Marker</button>
        <button onclick="goToMyCurrentLocation()" style="background: #ff6600;" data-i18n="navigation.my_location">üìç My Location</button>
      </div>
      <div style="margin-top: 10px; font-size: 12px;">
        <strong data-i18n="navigation.quick_locations">Quick Locations:</strong><br>
        <button onclick="setCoordinates(51.5074, -0.1278)" data-i18n="locations.london">London</button>
        <button onclick="setCoordinates(35.6762, 139.6503)" data-i18n="locations.tokyo">Tokyo</button>
        <button onclick="setCoordinates(-33.8688, 151.2093)" data-i18n="locations.sydney">Sydney</button>
      </div>
      <div style="margin-top: 10px; font-size: 11px; color: #ccc;" data-i18n="navigation.click_instruction">
        Click on Earth to get coordinates at that point
      </div>
    </div>
    
    <script src="./i18n.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script>
      // Global function to change language
      async function changeLanguage(language) {
        await window.i18n.changeLanguage(language);
      }
      
      // Initialize i18n when page loads
      document.addEventListener('DOMContentLoaded', async () => {
        await window.i18n.init();
        
        // Listen for language changes to update dynamic content
        window.addEventListener('languageChanged', (event) => {
          // Update quick location button text
          updateQuickLocationButtons();
        });
      });
      
      // Update quick location button text based on current language
      function updateQuickLocationButtons() {
        const buttons = document.querySelectorAll('#coordinate-input button[onclick*="setCoordinates"]');
        if (buttons.length >= 3) {
          buttons[0].textContent = window.i18n.translateLocation('London');
          buttons[1].textContent = window.i18n.translateLocation('Tokyo');  
          buttons[2].textContent = window.i18n.translateLocation('Sydney');
        }
      }

      // Impact Zones Window Management
      function showImpactZonesWindow() {
        const window = document.getElementById('impact-zones-window');
        window.style.display = 'block';
      }

      function hideImpactZonesWindow() {
        const window = document.getElementById('impact-zones-window');
        window.style.display = 'none';
      }

      function updateImpactZonesDisplay(lat, lon, zones) {
        // Format distance with appropriate units
        function formatDistance(meters) {
          if (meters === 0 || !meters || isNaN(meters)) return 'No damage';
          if (meters < 1000) return `${meters.toFixed(1)} m`;
          if (meters < 100000) return `${(meters/1000).toFixed(2)} km`;
          return `${(meters/1000).toFixed(0)} km`;
        }

        // Format energy
        function formatEnergy(kt) {
          if (kt < 1) return `${(kt * 1000).toFixed(0)} tons TNT`;
          if (kt < 1000) return `${kt.toFixed(1)} kt TNT`;
          return `${(kt/1000).toFixed(2)} Mt TNT`;
        }

        // Update the display values
        document.getElementById('zone-energy').textContent = formatEnergy(zones.energy_kt);
        document.getElementById('zone-crater').textContent = formatDistance(zones.crater.D_final_m / 2);
        document.getElementById('zone-fireball').textContent = formatDistance(zones.fireball50_m);
        document.getElementById('zone-seismic').textContent = formatDistance(zones.seismicDamage_m);
        document.getElementById('zone-location').textContent = `${lat.toFixed(4)}¬∞, ${lon.toFixed(4)}¬∞`;

        // Show the window
        showImpactZonesWindow();
      }

      // Make functions available globally
      window.showImpactZonesWindow = showImpactZonesWindow;
      window.hideImpactZonesWindow = hideImpactZonesWindow;
      window.updateImpactZonesDisplay = updateImpactZonesDisplay;

      // Add event listener for close button
      document.addEventListener('DOMContentLoaded', () => {
        const closeButton = document.getElementById('close-zones-window');
        if (closeButton) {
          closeButton.addEventListener('click', hideImpactZonesWindow);
        }
      });
    </script>
  </body>
</html>
