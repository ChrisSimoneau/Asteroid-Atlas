<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title data-i18n="title">Asteroid Atlas</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        /* Mobile performance optimizations */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overscroll-behavior: none;
      }
      #container {
        width: 100%;
        height: 100%;
        display: block;
        /* GPU acceleration for better mobile performance */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      #veil {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
      }
      #progress-bar {
        position: absolute;
        width: 200px;
        height: 5px;
        left: 50vw;
        top: 50vh;
        transition: opacity 0.2s ease;
        transform: translateX(-50%);
        background-color: #333;
      }
      #progress {
        position: absolute;
        width: 0px;
        height: 5px;
        left: 0px;
        top: 0px;
        transition: width 0.2s ease;
        /* transform: translateX(-50%); */
        background-color: #848484;
      }
      
      /* Logo Styles */
      #loading-logo {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #logo-loading {
        max-width: 200px;
        height: auto;
        opacity: 0.9;
      }
      #header-logo {
        margin-bottom: 10px;
        text-align: center;
      }
      #logo-main {
        max-width: 120px;
        height: auto;
        opacity: 0.8;
      }
      
      #info-icon {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }
      #tooltip {
        background: #333;
        color: white;
        padding: 8px 8px;
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 4px;
        border: 1px solid #9F9F9F66;
        display: none;
      }
      #tooltip[data-show] {
        display: block;
      }
      #tooltip a {
        color: #92ccff;
      }
      ul {
        margin-bottom: 0;
        padding-left: 1rem;
      }
      #language-selector-container {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
        z-index: 1001;
      }
      #language-selector {
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 5px;
        font-size: 12px;
      }
      #language-selector option {
        background: #333;
        color: white;
      }
      #impact-zones-window {
        position: absolute;
        top: 10px;
        right: 120px;
        width: 350px;
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #0066cc;
        border-radius: 8px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 1002;
        box-shadow: 0 4px 20px rgba(0, 102, 204, 0.3);
      }
      #impact-zones-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: rgba(0, 102, 204, 0.2);
        border-bottom: 1px solid #0066cc;
        border-radius: 6px 6px 0 0;
      }
      #impact-zones-header h3 {
        margin: 0;
        font-size: 16px;
        color: #0066cc;
      }
      #close-zones-window {
        background: none;
        border: none;
        color: #ccc;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #close-zones-window:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      #impact-zones-content {
        padding: 15px;
      }
      .zone-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .zone-info:last-child {
        border-bottom: none;
      }
      .zone-info strong {
        color: #0066cc;
        font-size: 13px;
      }
      .zone-info span {
        color: #fff;
        font-size: 13px;
        font-weight: bold;
      }
      .crater-zone strong {
        color: #8B0000 !important; /* Dark red */
      }
      .fireball-zone strong {
        color: #FF4500 !important; /* Orange-red */
      }
      .overpressure-zone strong {
        color: #FF1493 !important; /* Deep pink */
      }
      .wind-zone strong {
        color: #9370DB !important; /* Medium purple */
      }
      .seismic-zone strong {
        color: #32CD32 !important; /* Lime green */
      }
      #control-panel {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 320px;
        max-height: calc(100vh - 20px);
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #0066cc;
        border-radius: 8px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 1000;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 102, 204, 0.3);
      }
      #control-panel-header {
        padding: 15px;
        background: rgba(0, 102, 204, 0.2);
        border-bottom: 1px solid #0066cc;
        border-radius: 6px 6px 0 0;
      }
      #control-panel-header h2 {
        margin: 0;
        font-size: 18px;
        color: #0066cc;
        text-align: center;
      }
      #control-panel-content {
        padding: 15px;
      }
      .control-section {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .control-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
      .control-section h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
        color: #0066cc;
      }
      .input-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .input-group label {
        font-size: 13px;
        color: #ccc;
        flex: 1;
      }
      .input-group input {
        flex: 1;
        padding: 6px 8px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: white;
        font-size: 13px;
        margin-left: 10px;
      }
      .input-group input:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
      }
      .launch-button {
        width: 100%;
        padding: 12px;
        background: #0066cc;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .launch-button:hover {
        background: #0052a3;
      }
      .launch-button:active {
        background: #003d7a;
      }
      #language-selector {
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 4px;
        font-size: 11px;
      }

      /* Mobile and Responsive Design */
      
      /* Tablet and smaller desktop screens */
      @media screen and (max-width: 1024px) {
        #control-panel {
          width: 280px;
          font-size: 14px;
        }
        
        #impact-zones-window {
          width: 300px;
          right: 80px;
        }
        
        #control-panel-header h2 {
          font-size: 16px;
        }
      }
      
      /* Mobile landscape and small tablets */
      @media screen and (max-width: 768px) {
        #control-panel {
          width: 250px;
          max-height: calc(100vh - 40px);
          top: 5px;
          left: 5px;
        }
        
        #impact-zones-window {
          width: 250px;
          right: 5px;
          top: 5px;
          font-size: 12px;
        }
        
        #language-selector-container {
          bottom: 0.5rem;
          left: 0.5rem;
          padding: 8px;
        }
        
        #info-icon {
          bottom: 0.5rem;
          right: 0.5rem;
        }
        
        .input-group {
          flex-direction: column;
          align-items: stretch;
          gap: 5px;
        }
        
        .input-group label {
          margin-bottom: 3px;
        }
        
        .input-group input, .input-group button {
          width: 100%;
          padding: 8px;
          font-size: 14px;
        }
      }
      
      /* Mobile portrait */
      @media screen and (max-width: 480px) {
        #control-panel {
          width: calc(100vw - 20px);
          max-width: none;
          left: 10px;
          right: 10px;
          top: 10px;
          max-height: calc(50vh - 20px);
          font-size: 13px;
        }
        
        #control-panel-header {
          padding: 10px;
        }
        
        #control-panel-header h2 {
          font-size: 14px;
        }
        
        #control-panel-content {
          padding: 10px;
        }
        
        .control-section {
          margin-bottom: 15px;
          padding-bottom: 10px;
        }
        
        .control-section h3 {
          font-size: 13px;
          margin-bottom: 8px;
        }
        
        #impact-zones-window {
          width: calc(100vw - 20px);
          left: 10px;
          right: 10px;
          top: auto;
          bottom: 80px;
          max-height: calc(40vh);
          font-size: 11px;
        }
        
        #language-selector-container {
          bottom: 10px;
          left: 10px;
          padding: 6px;
        }
        
        #language-selector {
          font-size: 12px;
          padding: 6px;
        }
        
        #info-icon {
          bottom: 10px;
          right: 10px;
        }
        
        #logo-main {
          max-width: 80px;
        }
        
        #logo-loading {
          max-width: 150px;
        }
        
        /* Make touch targets larger */
        button {
          min-height: 44px;
          padding: 10px 15px;
          font-size: 14px;
        }
        
        input[type="number"] {
          min-height: 40px;
          padding: 8px;
          font-size: 14px;
        }
        
        #language-selector {
          min-height: 40px;
        }
        
        #close-zones-window {
          width: 30px;
          height: 30px;
          font-size: 18px;
        }
      }
      
      /* Very small mobile screens */
      @media screen and (max-width: 360px) {
        #control-panel {
          max-height: calc(45vh - 20px);
          font-size: 12px;
        }
        
        #control-panel-header h2 {
          font-size: 13px;
        }
        
        .control-section h3 {
          font-size: 12px;
        }
        
        #impact-zones-window {
          font-size: 10px;
          max-height: calc(35vh);
        }
        
        #logo-main {
          max-width: 60px;
        }
        
        #logo-loading {
          max-width: 120px;
        }
      }
      
      /* Touch device optimizations */
      @media (hover: none) and (pointer: coarse) {
        /* Larger touch targets for all interactive elements */
        button, select, input {
          min-height: 44px;
          padding: 10px;
        }
        
        #language-selector option {
          padding: 10px;
        }
        
        /* Remove hover effects on touch devices */
        button:hover, 
        #close-zones-window:hover {
          background: initial;
          transform: none;
        }
        
        /* Better spacing for touch */
        .input-group {
          margin-bottom: 15px;
        }
        
        .control-section {
          padding-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="veil">
      <div id="loading-logo">
        <img src="assets/asteroidatlas.png" alt="Asteroid Atlas" id="logo-loading">
      </div>
      <div id="progress-bar"><div id="progress"></div></div>
    </div>
    
    <!-- Control Panel -->
    <div id="control-panel">
      <div id="control-panel-header">
        <div id="header-logo">
          <img src="assets/asteroidatlas.png" alt="Asteroid Atlas" id="logo-main">
        </div>
        <h2 data-i18n="ui.control_panel">Asteroid Impact Simulator</h2>
      </div>
      <div id="control-panel-content">
        <!-- Target Coordinates -->
        <div class="control-section">
          <h3 data-i18n="ui.target_coordinates">Target Coordinates</h3>
          <div class="input-group">
            <label data-i18n="navigation.latitude">Latitude:</label>
            <input type="number" id="target-lat" min="-90" max="90" step="0.0001" value="40.7128" placeholder="40.7128">
          </div>
          <div class="input-group">
            <label data-i18n="navigation.longitude">Longitude:</label>
            <input type="number" id="target-lon" min="-180" max="180" step="0.0001" value="-74.0060" placeholder="-74.0060">
          </div>
        </div>

        <!-- Asteroid Parameters -->
        <div class="control-section">
          <h3 data-i18n="ui.asteroid_params">Asteroid Parameters</h3>
          <div class="input-group">
            <label data-i18n="ui.diameter">Diameter (m):</label>
            <input type="number" id="asteroid-diameter" min="1" max="10000" step="1" value="50" placeholder="50">
          </div>
          <div class="input-group">
            <label data-i18n="ui.speed">Speed (m/s):</label>
            <input type="number" id="asteroid-speed" min="1000" max="100000" step="100" value="20000" placeholder="20000">
          </div>
          <div class="input-group">
            <label data-i18n="ui.density">Density (kg/m³):</label>
            <input type="number" id="asteroid-density" min="500" max="10000" step="50" value="3100" placeholder="3100">
          </div>
          <div class="input-group">
            <label data-i18n="ui.angle">Impact Angle (°):</label>
            <input type="number" id="impact-angle" min="1" max="90" step="1" value="45" placeholder="45">
          </div>
        </div>

        <!-- Launch Button -->
        <div class="control-section">
          <button id="launch-asteroid" class="launch-button" data-i18n="ui.launch_asteroid">Launch Asteroid</button>
        </div>
      </div>
    </div>
    
    <!-- Language Selector -->
    <div id="language-selector-container">
      <select id="language-selector" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
      </select>
    </div>
    
    <!-- Impact Zones Display Window -->
    <div id="impact-zones-window" style="display: none;">
      <div id="impact-zones-header">
        <h3 data-i18n="ui.impact_zones">Impact Zones</h3>
        <button id="close-zones-window">&times;</button>
      </div>
      <div id="impact-zones-content">
        <div class="zone-info">
          <strong data-i18n="ui.impact_energy">Impact Energy:</strong>
          <span id="zone-energy">-</span>
        </div>
        <div class="zone-info crater-zone">
          <strong data-i18n="ui.crater_zone">Crater (100% destruction):</strong>
          <span id="zone-crater">-</span>
        </div>
        <div class="zone-info fireball-zone">
          <strong data-i18n="ui.fireball_zone">Fireball (50% mortality):</strong>
          <span id="zone-fireball">-</span>
        </div>
        <div class="zone-info seismic-zone">
          <strong data-i18n="ui.seismic_zone">Seismic (Meff 7.0):</strong>
          <span id="zone-seismic">-</span>
        </div>
        <div class="zone-info">
          <strong data-i18n="ui.impact_location">Impact Location:</strong>
          <span id="zone-location">-</span>
        </div>
      </div>
    </div>
    
    <script src="./i18n.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script>
      // Global function to change language
      async function changeLanguage(language) {
        await window.i18n.changeLanguage(language);
      }
      
      // Initialize i18n when page loads
      document.addEventListener('DOMContentLoaded', async () => {
        await window.i18n.init();
        
        // Listen for language changes to update dynamic content
        window.addEventListener('languageChanged', (event) => {
          // Update quick location button text
          updateQuickLocationButtons();
        });
      });
      
      // Update quick location button text based on current language
      function updateQuickLocationButtons() {
        const buttons = document.querySelectorAll('#coordinate-input button[onclick*="setCoordinates"]');
        if (buttons.length >= 3) {
          buttons[0].textContent = window.i18n.translateLocation('London');
          buttons[1].textContent = window.i18n.translateLocation('Tokyo');  
          buttons[2].textContent = window.i18n.translateLocation('Washington');
        }
      }

      // Impact Zones Window Management
      function showImpactZonesWindow() {
        const window = document.getElementById('impact-zones-window');
        window.style.display = 'block';
      }

      function hideImpactZonesWindow() {
        const window = document.getElementById('impact-zones-window');
        window.style.display = 'none';
      }

      function updateImpactZonesDisplay(lat, lon, zones) {
        // Format distance with appropriate units
        function formatDistance(meters) {
          if (meters === 0 || !meters || isNaN(meters)) return 'No damage';
          if (meters < 1000) return `${meters.toFixed(1)} m`;
          if (meters < 100000) return `${(meters/1000).toFixed(2)} km`;
          return `${(meters/1000).toFixed(0)} km`;
        }

        // Format energy
        function formatEnergy(kt) {
          if (kt < 1) return `${(kt * 1000).toFixed(0)} tons TNT`;
          if (kt < 1000) return `${kt.toFixed(1)} kt TNT`;
          return `${(kt/1000).toFixed(2)} Mt TNT`;
        }

        // Update the display values
        document.getElementById('zone-energy').textContent = formatEnergy(zones.energy_kt);
        document.getElementById('zone-crater').textContent = formatDistance(zones.crater.D_final_m / 2);
        document.getElementById('zone-fireball').textContent = formatDistance(zones.fireball50_m);
        document.getElementById('zone-seismic').textContent = formatDistance(zones.seismicDamage_m);
        document.getElementById('zone-location').textContent = `${lat.toFixed(4)}°, ${lon.toFixed(4)}°`;

        // Show the window
        showImpactZonesWindow();
      }

      // Make functions available globally
      window.showImpactZonesWindow = showImpactZonesWindow;
      window.hideImpactZonesWindow = hideImpactZonesWindow;
      window.updateImpactZonesDisplay = updateImpactZonesDisplay;

      // Add event listener for close button
      document.addEventListener('DOMContentLoaded', () => {
        const closeButton = document.getElementById('close-zones-window');
        if (closeButton) {
          closeButton.addEventListener('click', hideImpactZonesWindow);
        }

        // Add event listener for launch button
        const launchButton = document.getElementById('launch-asteroid');
        if (launchButton) {
          launchButton.addEventListener('click', launchAsteroidFromPanel);
        }
      });

      // Launch asteroid function
      function launchAsteroidFromPanel() {
        const lat = parseFloat(document.getElementById('target-lat').value);
        const lon = parseFloat(document.getElementById('target-lon').value);
        const diameter = parseFloat(document.getElementById('asteroid-diameter').value);
        const speed = parseFloat(document.getElementById('asteroid-speed').value);
        const density = parseFloat(document.getElementById('asteroid-density').value);
        const angle = parseFloat(document.getElementById('impact-angle').value);

        // Validate inputs
        if (isNaN(lat) || isNaN(lon) || lat < -90 || lat > 90 || lon < -180 || lon > 180) {
          alert('Please enter valid coordinates (Lat: -90 to 90, Lon: -180 to 180)');
          return;
        }
        if (isNaN(diameter) || diameter < 1 || diameter > 10000) {
          alert('Please enter valid diameter (1-10000 meters)');
          return;
        }
        if (isNaN(speed) || speed < 1000 || speed > 100000) {
          alert('Please enter valid speed (1000-100000 m/s)');
          return;
        }
        if (isNaN(density) || density < 500 || density > 10000) {
          alert('Please enter valid density (500-10000 kg/m³)');
          return;
        }
        if (isNaN(angle) || angle < 1 || angle > 90) {
          alert('Please enter valid impact angle (1-90°)');
          return;
        }

        // Convert lat/lon to world position and launch asteroid
        if (window.appInstance && window.appInstance.launchAsteroidToCoordinates) {
          window.appInstance.launchAsteroidToCoordinates(lat, lon, diameter, speed, density, angle);
        } else {
          alert('Application not ready. Please wait for the Earth to fully load.');
        }
      }

      // Make launch function available globally
      window.launchAsteroidFromPanel = launchAsteroidFromPanel;
    </script>
  </body>
</html>
